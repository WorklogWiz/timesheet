[package]
name = "jira_lib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Using version = "1" will download the latest version of major release 1.x
serde = { version = "1", features = ["derive"] }
# Version number needs to be compatible with serde
serde_json = "1"

chrono = { version = "0.4", features = ["serde"]}

chrono-tz = "0.8"

reqwest = { version = "0.11", features = ["json"] }

tokio = { version = "1", features = ["full"] }

base64 = { version = "0.13" }

futures = { version = "0.3" }

urlencoding = "2"

rand = "0.8"

lazy_static = "1.4.0"

log = "0.4"

env_logger = "0.10"


postgres = {version = "0.19", features = ["with-chrono-0_4"]}

tokio-postgres = { version="0.7", features = ["with-chrono-0_4"]}
directories = "5.0.1"
toml = "0.7.4"